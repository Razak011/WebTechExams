<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Background image styling */
        body {
            background-image: url('management.jpg'); /* Replace with your image path */
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center center; /* Centers the image */
            background-attachment: fixed; /* Fixes the background image during scroll */
            color: white; /* Makes the text color white for better contrast with the background */
            font-family: 'Cascadia Mono', monospace;
        }

        header {
            text-align: center;
            background-color: rgba(166, 0, 255, 0); /* Semi-transparent background for header */
            padding: 20px;
        }

        h1 {
            font-size: 2em;
        }

        #admin-login-form {
            margin-top: 50px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for the form */
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-to-home {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }

        .back-to-home:hover {
            background-color: #867878;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Login</h1>
    </header>

    <main>
        <section id="admin-login-form">
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>

            <!-- Back to Home Button -->
            <a href="index.html" class="back-to-home">Back to Home</a>
        </section>
    </main>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check admin credentials
            if (email === 'chris@mail.com' && password === 'ahmed123') {
                alert('Admin login successful!');
                localStorage.setItem('loggedInUser', JSON.stringify({ name: 'Admin', role: 'admin' }));
                window.location.href = 'create-event.html'; // Redirect to Create Event page
            } else {
                alert('Invalid admin credentials!');
            }
        });
    </script>
</body>
</html>
