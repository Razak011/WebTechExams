<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Event Management Hub</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Cascadia Mono', monospace;
            background-image: url('management.jpg'); /* Ensure this file exists */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            margin-top: 50px;
        }

        .button-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            align-items: center; /* Center align buttons */
            gap: 15px; /* Add spacing between buttons */
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            font-family: 'Cascadia Mono', monospace;
            background-color: #8c4caf;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 250px; /* Uniform button width */
            text-align: center;
        }

        button:hover {
            background-color: #d61ed9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Campus Event Management Hub</h1>
    </header>

    <main>
        <p>Welcome to the Campus Event Management Hub</p>
        <p>Please choose an option to continue:</p>
        <div class="button-container">
            <button onclick="location.href='login.html'">Login</button>
            <button onclick="location.href='register.html'">Register</button>
            <button onclick="location.href='admin-login.html'">Admin Login</button>
            <button onclick="location.href='event-list.html'">View Event List</button>
        </div>
    </main>
</body>
</html>
